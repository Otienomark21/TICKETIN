<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TICKETIN PLUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-black shadow-md">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Company logo, a stylized letter 'T' in black and orange" class="h-10 w-10 mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/hCIfyXO9xzW3HKp6f4sZidqucO2hfckeNuDnf69YeEdJW7AeJA.jpg" width="40"/>
                <h1 class="text-xl font-bold">TICKETIN PLUS</h1>
            </div>
            <div class="hidden md:flex space-x-4">
                <a class="text-gray-300 hover:text-orange-500" href="index.html">Home</a>
                <a class="text-gray-300 hover:text-orange-500" href="index.html#Features">Features</a>
                
                <a class="text-gray-300 hover:text-orange-500" href="#">Contact</a>
            </div>
            <div class="md:hidden">
                <button class="text-gray-300 focus:outline-none" id="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>
    <!-- Mobile Menu -->
    <div class="hidden md:hidden bg-black shadow-md" id="mobile-menu">
        <a class="block px-4 py-2 text-gray-300 hover:text-orange-500" href="index.html">Home</a>
        <a class="block px-4 py-2 text-gray-300 hover:text-orange-500" href="#">Features</a>
        
        <a class="block px-4 py-2 text-gray-300 hover:text-orange-500" href="#">Contact</a>
    </div>
    <!-- Login Section -->
    <section class="bg-gray-100 py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-3xl font-bold text-black text-center mb-8">Login</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label class="block text-gray-600 mb-2" for="email">Email</label>
                        <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" id="email" type="email" required/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-600 mb-2" for="password">Password</label>
                        <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" id="password" type="password" required/>
                    </div>
                    <button class="w-full bg-orange-500 text-white px-6 py-2 rounded-md hover:bg-orange-600" type="submit">Login</button>
                </form>
                <p class="text-gray-600 text-center mt-4">Don't have an account? <a class="text-orange-500 hover:underline" href="create-account.html">Sign Up</a></p>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-black py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-300">Â© 2024 TICKETIN PLUS. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Dummy validation for demonstration purposes
            if (email === "markwilma21@gmail.com" && password === "1234") {
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid email or password");
            }
        });
    </script>
</body>
</html>
