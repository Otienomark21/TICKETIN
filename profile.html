  <style>

        }

  <script>

    </h1>

   </div>

      </li>

      <li class="mb-2">

      <li class="mb-2">

     </ul>

   <main class="flex-1 p-6">
    <h2 class="text-2xl font-bold mb-4">
     Profile
    </h2>
    <div class="bg-white p-4 rounded shadow">
     <div class="flex items-center mb-4">
      <img alt="User profile picture, a generic avatar icon" class="h-20 w-20 rounded-full mr-4" height="80" src="https://storage.googleapis.com/a1aa/image/K7u4ymgAUYrbF5CBBGpeRyhJwK0bjIiIBd7lZB96Fr6r2B8JA.jpg" width="80"/>
      <div>
       <h3 class="text-xl font-semibold">
        John Doe
       </h3>
       <p class="text-gray-600">
        john.doe@example.com
       </p>
      </div>
     </div>
     <form>
      <div class="mb-4">
       <label class="block text-gray-700 mb-2" for="username">
        Username
       </label>
       <input class="w-full p-2 border rounded" id="username" name="username" type="text" value="John Doe"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 mb-2" for="email">
        Email
       </label>
       <input class="w-full p-2 border rounded" id="email" name="email" type="email" value="john.doe@example.com"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 mb-2" for="password">
        Password
       </label>
       <input class="w-full p-2 border rounded" id="password" name="password" type="password"/>
      </div>
      <button class="bg-orange-600 text-white p-2 rounded" type="submit">
       Save Changes
      </button>
     </form>
     <button class="bg-red-600 text-white p-2 rounded mt-4" onclick="confirmDelete()">
      Delete Account
     </button>
    </div>
   </main>
