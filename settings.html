<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>TICKETIN PLUS - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.settings-section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</head>
<body class="bg-gray-100">
<header class="bg-black text-white p-4 flex justify-between items-center">
    <div class="flex items-center">
        <img alt="Company logo, a stylized letter 'T' in black and orange" class="h-10 w-10 mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/hCIfyXO9xzW3HKp6f4sZidqucO2hfckeNuDnf69YeEdJW7AeJA.jpg" width="40"/>
        <h1 class="text-xl font-bold">TICKETIN PLUS</h1>
    </div>
    <div class="flex items-center">
        <input class="p-2 rounded bg-white text-black" placeholder="Search..." type="text"/>
        <button class="ml-2 p-2 bg-orange-600 rounded">
            <i class="fas fa-search"></i>
        </button>
    </div>
    
</header>
<div class="flex">
    <aside class="bg-black text-white w-64 p-4 space-y-4">
        <nav>
            <ul>
                <li class="mb-2">
                    <a class="flex items-center p-2 hover:bg-gray-700 rounded" href="dashboard.html">
                        <i class="fas fa-home mr-2"></i>
                        Dashboard
                    </a>
                </li>
                <li class="mb-2">
                    <a class="flex items-center p-2 hover:bg-gray-700 rounded" href="tickets.html">
                        <i class="fas fa-ticket-alt mr-2"></i>
                        Tickets
                    </a>
                </li>
                <li class="mb-2">
                    <a class="flex items-center p-2 hover:bg-gray-700 rounded" href="settings.html" onclick="showSection('user-settings')">
                        <i class="fas fa-cogs mr-2"></i>
                        Settings
                    </a>
                </li>
                <li class="mb-2">
                    <a class="flex items-center p-2 hover:bg-gray-700 rounded" href="users.html">
                        <i class="fas fa-users mr-2"></i>
                        Users
                    </a>
                </li>
                <li class="mb-2">
                    <a class="flex items-center p-2 hover:bg-gray-700 rounded" href="reports.html">
                        <i class="fas fa-chart-line mr-2"></i>
                        Reports
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <main class="flex-1 p-6">
        <h2 class="text-2xl font-bold mb-4">Settings</h2>
        <div class="bg-white p-4 rounded shadow">
            <div class="flex space-x-4 mb-4">
                <button class="bg-orange-600 text-white p-2 rounded" onclick="showSection('user-settings')">User Settings</button>
                <button class="bg-orange-600 text-white p-2 rounded" onclick="showSection('notification-settings')">Notification Settings</button>
                <button class="bg-orange-600 text-white p-2 rounded" onclick="showSection('system-settings')">System Settings</button>
            </div>
            <div class="settings-section" id="user-settings">
                <h3 class="text-xl font-semibold mb-2">User Settings</h3>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="username">Username</label>
                        <input class="w-full p-2 border rounded" id="username" name="username" type="text" value="John Doe"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input class="w-full p-2 border rounded" id="email" name="email" type="email" value="john.doe@example.com"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="password">Password</label>
                        <input class="w-full p-2 border rounded" id="password" name="password" type="password"/>
                    </div>
                    <button class="bg-orange-600 text-white p-2 rounded" type="submit">Save Changes</button>
                </form>
            </div>
            <div class="settings-section hidden" id="notification-settings">
                <h3 class="text-xl font-semibold mb-2">Notification Settings</h3>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="email_notifications">Email Notifications</label>
                        <select class="w-full p-2 border rounded" id="email_notifications" name="email_notifications">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="sms_notifications">SMS Notifications</label>
                        <select class="w-full p-2 border rounded" id="sms_notifications" name="sms_notifications">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>
                    <button class="bg-orange-600 text-white p-2 rounded" type="submit">Save Changes</button>
                </form>
            </div>
            <div class="settings-section hidden" id="system-settings">
                <h3 class="text-xl font-semibold mb-2">System Settings</h3>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="timezone">Timezone</label>
                        <select class="w-full p-2 border rounded" id="timezone" name="timezone">
                            <option value="UTC">UTC</option>
                            <option value="PST">PST</option>
                            <option value="EST">EST</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="language">Language</label>
                        <select class="w-full p-2 border rounded" id="language" name="language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                    </div>
                    <button class="bg-orange-600 text-white p-2 rounded" type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </main>
</div>
<footer class="bg-black text-white p-4 text-center">
    <p>Â© TICKETIN PLUS. All rights reserved.</p>
</footer>
</body>
</html>
